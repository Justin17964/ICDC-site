<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debate Hub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#introduction">Introduction</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <section id="introduction" class="section">
    <div class="content">
      <h1>Welcome to Our Debate Hub</h1>
      <p>Think deeper. Speak clearer. Win minds.</p>
    </div>
  </section>

  <section id="about" class="section">
    <div class="content">
      <h2>About</h2>
      <p>Content coming soon...</p>
    </div>
  </section>

  <section id="contact" class="section">
    <div class="content">
      <h2>Contact</h2>
      <p>Email us at: <a href="mailto:ianye1412@gmail.com">ianye1412@gmail.com</a></p>
    </div>
  </section>

  <section id="signup" class="section">
    <div class="content">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" name="name" placeholder="Your Name" required /><br />
        <input type="email" name="email" placeholder="Your Email" required /><br />
        <button type="submit">Submit</button>
      </form>
      <p id="form-message"></p>
    </div>
  </section>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = e.target.name.value;
      const email = e.target.email.value;
      document.getElementById('form-message').textContent = `Thank you, ${name}! We'll reach out to ${email} soon.`;
      e.target.reset();
    });
  </script>
</body>
</html>
